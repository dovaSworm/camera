<body>
    <div class="container p-0">
        <div class="row no-gutters">
            <div class="col-sm-12">
                <div class="contentarea">
                    <div class="camera">
                        <video id="video" autoplay="true">Video stream not available.</video>
                        <div class="zoom"></div>
                    </div>
                    <div class="m-2"><button id="startbutton">Take photo</button></div>
                    <canvas id="canvas"></canvas>
                    <div class="output">
                        <img id="photo" alt="The screen capture will appear in this box.">
                    </div>
                    <div class="m-3"></div>
                    <a href="#" class="button m-2" id="btn-download" download="my-file-name.png">Download</a>
                </div>
            </div>
        </div>

    </div>

    <script>
        var button = document.getElementById('btn-download');
        button.addEventListener('click', function(e) {
            var dataURL = canvas.toDataURL('image/png');
            button.href = dataURL;
        });
        /* JS comes here */
        (function() {

            var width = window.innerWidth; // We will scale the photo width to this
            var height = 0; // This will be computed based on the input stream

            var streaming = false;

            var video = null;
            var canvas = null;
            var photo = null;
            var startbutton = null;

            function startup() {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                photo = document.getElementById('photo');
                startbutton = document.getElementById('startbutton');

                navigator.mediaDevices.getUserMedia({
                        video: {
                            autoplay: true,
                            facingMode: 'environment'
                        },
                        audio: false
                    })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function(err) {
                        console.log("An error occurred: " + err);
                    });

                video.addEventListener('canplay', function(ev) {

                    if (!streaming) {
                        height = video.videoHeight / (video.videoWidth / width);

                        if (isNaN(height)) {
                            height = width / (4 / 3);
                        }

                        video.setAttribute('width', width);
                        video.setAttribute('height', height);
                        // canvas.setAttribute('width', width);
                        // canvas.setAttribute('height', height);
                        streaming = true;
                    }
                }, false);

                startbutton.addEventListener('click', function(ev) {
                    takepicture();
                    ev.preventDefault();
                }, false);

                clearphoto();
            }


            function clearphoto() {
                var context = canvas.getContext('2d');
                context.fillStyle = "#AAA";
                context.fillRect(0, 0, canvas.width, canvas.height);

                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);
            }

            function takepicture() {
                var context = canvas.getContext('2d');
                if (width && height) {
                    canvas.width = 400;
                    canvas.height = 400;
                    context.drawImage(video, 100, 200, 400, 400, 50, 50, 400, 400);

                    var data = canvas.toDataURL('image/png');
                    photo.setAttribute('src', data);
                } else {
                    clearphoto();
                }
            }

            window.addEventListener('load', startup, false);
        })();
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
